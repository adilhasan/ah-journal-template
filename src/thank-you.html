<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Message Sent — ah-journal template</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="bg-[#fafafa] text-slate-800 dark:bg-slate-900 dark:text-slate-200 font-sans flex items-center justify-center min-h-screen"
    >
        <main class="max-w-xl mx-auto px-6 text-center">
            <div class="mb-8 flex justify-center">
                <div
                    class="w-20 h-20 bg-indigo-50 dark:bg-indigo-300 text-indigo-600 rounded-full flex items-center justify-center shadow-inner"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2.5"
                        stroke="currentColor"
                        class="w-10 h-10"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4.5 12.75l6 6 9-13.5"
                        />
                    </svg>
                </div>
            </div>

            <h1
                class="text-4xl font-black text-slate-900 dark:text-slate-200 mb-4 tracking-tighter"
            >
                Thank you.
            </h1>
            <p
                class="text-lg text-slate-500 dark:text-slate-300 font-medium mb-10 leading-relaxed"
            >
                Thank you for reaching out. I’ve received your message and will
                get back to you.
            </p>

            <div class="space-y-4">
                <a
                    href="index.html"
                    class="inline-block bg-slate-900 dark:bg-indigo-400 hover:bg-indigo-600 text-white font-bold px-8 py-3 rounded-xl transition-all shadow-lg text-sm uppercase tracking-widest"
                >
                    Back to the Homepage
                </a>
            </div>
        </main>
    </body>
</html>
