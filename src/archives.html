<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta property="og:type" content="article" />
        <meta
            property="og:url"
            content="https://yourdomain.com/archives.html"
        />
        <meta property="og:title" content="ah-journal template archives" />
        <meta
            property="og:description"
            content="ah-journal template archive of notes"
        />
        <meta property="og:image" content="https://yourdomain.com/blog.png" />

        <title>Archives - ah-journal template</title>
        <link href="/css/output.css" rel="stylesheet" />
    </head>
    <body
        class="bg-[#fafafa] dark:bg-slate-900 text-slate-800 dark:text-slate-50 font-sans transition-colors duration-300 flex flex-col min-h-screen"
    >
        <nav
            class="bg-white/80 dark:bg-slate-600/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-500 sticky top-0 z-50 transition-colors"
        >
            <div class="max-w-6xl mx-auto px-4 md:px-6">
                <div
                    class="flex flex-col md:flex-row justify-between items-center py-4 md:h-16"
                >
                    <div
                        class="text-xl font-black text-indigo-600 dark:text-indigo-300 uppercase tracking-tighter mb-4 md:mb-0"
                    >
                        <a href="index.html">ah-journal template</a>
                    </div>
                    <div
                        class="flex items-center space-x-6 md:space-x-10 text-[11px] md:text-[13px] font-bold uppercase tracking-widest"
                    >
                        <a
                            class="text-slate-600 dark:text-slate-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
                            href="archives.html"
                            >Archives</a
                        >
                        <a
                            class="text-slate-600 dark:text-slate-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
                            href="about.html"
                            >About</a
                        >
                        <a
                            class="text-slate-600 dark:text-slate-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
                            href="https://mastodon.social/@yourname"
                            >Discussion</a
                        >
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-80 px-6 py-20">
            <header class="mb-20">
                <h1
                    class="text-5xl font-black text-slate-900 dark:text-slate-100 tracking-tight mb-4"
                >
                    Archives
                </h1>
                <p
                    class="text-lg text-slate-500 dark:text-slate-100 leading-relaxed"
                >
                    Notes in reverse chronological order.
                </p>
            </header>

            <section class="mb-20">
                <div class="flex items-baseline space-x-4 mb-8">
                    <h2
                        class="text-4xl font-black text-slate-900 dark:text-slate-100"
                    >
                        YYYY
                    </h2>
                    <div class="h-px flex-1 bg-slate-200"></div>
                </div>

                <div class="grid grid-cols-1 gap-12">
                    <div>
                        <h3
                            class="font-black uppercase tracking-widest text-indigo-500 dark:text-indigo-400 mb-4"
                        >
                            Month
                        </h3>
                        <ul class="space-y-4">
                            <li>
                                <a
                                    href="notes/YYYY/MM/post1.html"
                                    class="group"
                                >
                                    <p
                                        class="text-sm font-bold text-slate-900 dark:text-slate-100 group-hover:text-indigo-600 transition-colors leading-snug"
                                    >
                                        Example post
                                    </p>
                                    <p
                                        class="text-xs text-slate-400 dark:text-slate-100 mt-1"
                                    >
                                        MMM DD
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <footer
            class="bg-white border-t border-slate-200 dark:bg-slate-600 py-16 mt-auto"
        >
            <div
                class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-[13px] font-medium text-slate-400 dark:text-slate-200"
            >
                <p>&copy; 2026 ah-journal template.</p>
                <div class="flex space-x-8 mt-6 md:mt-0">
                    <a
                        href="https://mastodon.social/@yourname"
                        class="hover:text-indigo-600 transition-colors"
                        >Mastodon</a
                    >
                    <a
                        href="feed.xml"
                        class="hover:text-indigo-600 transition-colors"
                        >RSS Feed</a
                    >
                </div>
            </div>
        </footer>
    </body>
</html>
